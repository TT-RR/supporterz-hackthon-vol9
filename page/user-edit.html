<!DOCTYPE html>
<html lang="ja">

  <!--ここからタブ-->
  <head>
    <meta charset="UTF-8">
    <title>アカウント編集</title>
    <!--css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/user.css">
  </head>

  <body>

    <!--ここからメインの内容-->
    <main class="form-signin">
      <!--ログイン-->
      <div class="login">
        <form>
          <h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
              <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
              <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/>
              <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
            </svg>
          </h1>
          <h2>アカウント編集</h2>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="Username">
            <label for="floatingInput">Username:</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password:</label>
          </div>
          <div class="form-floating">
            <input type="name" class="form-control" id="floatingPassword" placeholder="GroupID">
            <label for="floatingInput">Group ID:</label>
          </div>
          <div class="account-btn">
            <div class="form-floating">
              <button type="button"  class="btn btn-primary btn-block btn-large" id="button">グループ削除</button>
            </div>
            <!--アカウント情報変更ボタン-->
            <div class="form-floating">
              <a href="user-profile.html" class="btn btn-primary btn-block btn-large">Change</a>
            </div>
          </div>
        </form>
    </main>
  </body>
</html>
