<!DOCTYPE html>
<html lang="ja">

  <!--ここからタブ-->
  <head>
    <meta charset="UTF-8">
    <title>アカウント新規作成</title>
    <!--css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/user.css">
  </head>

  <body>

    <!--ここからメインの内容-->
    <main class="form-signin">
      <!--新規作成-->
      <div class="login">
        <h1>
          <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
          </svg>
        </h1>
        <h2>
          新規作成
        </h2>

        <form method="post">
          <div class="form-floating">
            <input type="name" class="form-control" id="floatingInput" placeholder="Username">
            <label for="floatingInput">Username:</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password:</label>
          </div>
      
          <a class="btn btn-primary btn-block btn-large" href="user-profile.html">Create</a>
        </form>
      </div>

    </main>
    
    
        
  </body>
</html>
